<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/92bb29f4-25f2-403a-abbf-30021bcd77b2/aad4d2b2-6ee0-4b01-9531-64de76a3d578/BR-pt-20230605-popsignuptwoweeks-perspective_alpha_website_small.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center overlay bg-gray-900">
    <div class="bg-opacity-75 p-10 rounded-lg max-w-md w-full">
        <h1 class="text-4xl font-bold text-white mb-8">Entrar</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-red-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-red-700">Senha</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white text-black rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <button type="submit" class="w-full py-3 bg-red-600 text-white rounded-md font-semibold hover:bg-red-700 transition duration-300">Entrar</button>
        </form>
        <p class="text-gray-400 mt-8">Novo por aqui? <a href="register.html" class="text-white hover:underline">Matricule-se</a>.</p>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
